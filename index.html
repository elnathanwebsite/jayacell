<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Pelamar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-messaging.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Form Pendaftaran Pelamar</h2>
        <form id="applyForm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telepon" class="form-label">Telepon</label>
                <input type="text" class="form-control" id="telepon" required>
            </div>
            <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Kirim</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgdRhE9IrAwKIsvSZ_C7Y4KevhD9vOZXg",
            authDomain: "ecomerche-561d2.firebaseapp.com",
            databaseURL: "https://ecomerche-561d2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ecomerche-561d2",
            storageBucket: "ecomerche-561d2.firebasestorage.app",
            messagingSenderId: "456001161495",
            appId: "1:456001161495:web:508edf4396e2558416cf52",
            measurementId: "G-NHV2K32BJL"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const pelamarRef = ref(database, 'pelamar');
        const messaging = getMessaging(app);

        // Mendaftarkan form
        document.getElementById("applyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const telepon = document.getElementById("telepon").value;
            const pesan = document.getElementById("pesan").value;
            
            push(pelamarRef, { nama, email, telepon, pesan });
            
            alert("Data berhasil dikirim!");
            document.getElementById("applyForm").reset();
        });

        // Notifikasi real-time saat ada pelamar baru
        onChildAdded(pelamarRef, (snapshot) => {
            const data = snapshot.val();
            new Notification("Pelamar Baru", {
                body: `Nama: ${data.nama}\nEmail: ${data.email}`,
                icon: "https://cdn-icons-png.flaticon.com/512/992/992700.png"
            });
        });

       // Event untuk menangani push notification di background
messaging.onBackgroundMessage((payload) => {
    console.log("Pesan diterima di background:", payload);
    self.registration.showNotification(payload.notification.title, {
        body: payload.notification.body,
        icon: "https://cdn-icons-png.flaticon.com/512/992/992700.png"
    });
});
// Daftarkan Service Worker untuk menerima notifikasi di background
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("firebase-messaging-sw.js")
        .then((registration) => {
            console.log("Service Worker berhasil didaftarkan:", registration);
        })
        .catch((error) => {
            console.log("Service Worker gagal didaftarkan:", error);
        });
}
    </script>
</body>
</html>
